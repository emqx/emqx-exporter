name: Run Unit Test
on:
  push:
    paths:
      - "go.sum"
      - "go.mod"
      - "**.go"
  pull_request:
    paths:
      - "go.sum"
      - "go.mod"
      - "**.go"

concurrency:
  group: test-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - run: make test
